<!doctype html>

<html lang="en-US">

    <!-- HEAD -->
    <head>

        <meta charset="utf-8" />

        <title>Fahil 7 Wonders</title>

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <meta name="author" content="Leandro Treu" />
        <meta name="description" content="This is the Fahilgroup's 7 Wonders Statistics Page" />

        <link rel="stylesheet" href="css/styles.css" />
        <meta name="viewport" content="width=device-width" />
        

    </head>

    <!-- BODY -->
    <body>

        <div class="center-container">

            <header>
                <h1>Fahil 7 Wonders Stats</h1>
            </header>

            <div class="padding"></div>

            <nav>

                <ul>
                    <li class="selected"><a href="index.html">Stats</a></li>
                    <li><a href="games.html">Games</a></li>
                </ul>

            </nav>

            

            <main>

                <form>
                    <!-- <label for="stats">Select a statistic:</label> -->
                    <select id="stats" name="stats" onchange="showContent()">
                        <option value="Stat1">Wins</option>
                        <option value="Stat2">Win Rate</option>
                        <option value="Stat3">Avg Place</option>
                        <option value="Stat4">Career Points</option>
                        <option value="Stat5">Records</option>
                        <option value="Stat6">Player Points Distribution</option>
                        <option value="Stat7">Points Type Avg Points</option>
                        <option value="Stat8">Points Type Winning Type</option>
                    </select>
                </form>
                
                <div id="Stat1Content" class="invisible visible">
                    <!-- <h1>Wins</h1> -->
                    <p>Total number of wins across all games per player</p>
                    <div class="chart-div"><canvas id="wins_chart"></canvas></div>
                    
                </div>

                <div id="Stat2Content" class="invisible">
                    <!-- <h1>Win Rate</h1> -->
                    <p>Number of wins divided by number of games played per player</p>
                    <div class="chart-div"><canvas id="win_rate_chart"></canvas></div>
                </div>

                <div id="Stat3Content" class="invisible">
                    <p>Average finishing position across all games per player</p>
                    <div class="chart-div"><canvas id="avg_placing_chart"></canvas></div>
                </div>

                <div id="Stat4Content" class="invisible">
                    <!-- <p>Content for Stat4</p> -->
                </div>

                <div id="Stat5Content" class="invisible">
                    <!-- <p>Content for Stat5</p> -->
                </div>
                
                <div id="Stat6Content" class="invisible">
                    <!-- <p>Content for Stat5</p> -->
                </div>
                
                <div id="Stat7Content" class="invisible">
                    <!-- <p>Content for Stat5</p> -->
                </div>
                
                <div id="Stat8Content" class="invisible">
                    <!-- <p>Content for Stat5</p> -->
                </div>
                
            </main>

            <div class="padding"></div>

            <footer>
                <p>Â©Copyright 2023 by Leandro Treu. All rights reserved.</p>
            </footer>

        </div>
        
        <!-- Script for dropdown menu -->
        <script>
            function showContent() {
              var selectedStat = document.getElementById("stats").value;
              var allContent = document.querySelectorAll(".invisible");
              
              for (var i = 0; i < allContent.length; i++) {
                allContent[i].classList.remove("visible");
              }
        
              var selectedContent = document.getElementById(selectedStat + "Content");
              selectedContent.classList.add("visible");
            }
        </script>

        <!-- Chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.js"></script>
        <script type="module" src="js/wins_chart.js"></script>
        <script type="module" src="js/avg_placing_chart.js"></script>
        <script type="module" src="js/win_rate_chart.js"></script>


    </body>






</html>
