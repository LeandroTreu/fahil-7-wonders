<!doctype html>

<html lang="en-US">

    <!-- HEAD -->
    <head>

        <meta charset="utf-8" />

        <title>Fahil 7 Wonders</title>

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <meta name="author" content="Leandro Treu" />
        <meta name="description" content="This is the Fahilgroup's 7 Wonders Statistics Page" />

        <link rel="stylesheet" href="css/styles.css" />
        <meta name="viewport" content="width=device-width" />
        

    </head>

    <!-- BODY -->
    <body>

        

        <header>
            <h1>Fahil 7 Wonders Stats</h1>
        </header>

        <nav>

            <ul>
                <li class="selected"><a href="index.html">Stats</a></li>
                <li><a href="games.html">Games</a></li>
            </ul>

        </nav>

        

        <main>

            <form>
                <label for="stats">Select a statistic:</label>
                <select id="stats" name="stats" onchange="showContent()">
                    <option value="Stat1">Stat1</option>
                    <option value="Stat2">Stat2</option>
                    <option value="Stat3">Stat3</option>
                    <option value="Stat4">Stat4</option>
                    <option value="Stat5">Stat5</option>
                </select>
            </form>
            
            <div id="Stat1Content" class="invisible visible">
                <p>Content for Stat1</p>
                <div class="center-div"><canvas id="test_chart"></canvas></div>
                
            </div>

            <div id="Stat2Content" class="invisible">
                <p>Content for Stat2</p>
            </div>

            <div id="Stat3Content" class="invisible">
                <p>Content for Stat3</p>
            </div>

            <div id="Stat4Content" class="invisible">
                <p>Content for Stat4</p>
            </div>

            <div id="Stat5Content" class="invisible">
                <p>Content for Stat5</p>
            </div>
            
        </main>

        <footer>
            <p>Â©Copyright 2023 by Leandro Treu. All rights reserved.</p>
        </footer>

        
        <!-- Script for dropdown menu -->
        <script>
            function showContent() {
              var selectedStat = document.getElementById("stats").value;
              var allContent = document.querySelectorAll(".invisible");
              
              for (var i = 0; i < allContent.length; i++) {
                allContent[i].classList.remove("visible");
              }
        
              var selectedContent = document.getElementById(selectedStat + "Content");
              selectedContent.classList.add("visible");
            }
        </script>

        <!-- Chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.js"></script>
        <script type="module" src="js/test_chart.js"></script>


    </body>






</html>
